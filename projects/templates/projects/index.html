{% extends 'base.html' %}

{% block content %}
<h1>My Projects</h1>
{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
        {% comment %} <li><a href="/projects/{{ project.id }}/">{{ project.title }}</a></li> {% endcomment %}
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
{% endblock  %}
